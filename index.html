                                @click="intention ='ongoing'"></li>
                        <li v-if="completedTodosCount">
                            <input class="btn-small action-completed" type="button" value="Â∑≤ÂÆåÊàê"
                                v-if="completedTodosCount" :class="{selected: intention === 'completed'}"
                                @click="intention='completed'">
                        </li>
                        <li v-if="recycleBin.length">
                            <input class="btn-small action-deleted" type="button" v-if="recycleBin.length"
                                :class="{selected: intention === 'removed'}" value="ÂõûÊî∂Á´ô" @click="intention='removed'" />
                        </li>
                    </ul>
                    <ul class="todo-func-list batch">
                        <li v-if="todos.length">ÊâπÈáèÊìç‰ΩúÔºö</li>
                        <li v-if="leftTodosCount"> <input type="button" class="btn-small completed-all"
                                v-if="leftTodosCount" value="ÂÖ®ÈÉ®Ê†á‰∏∫Â∑≤ÂÆåÊàê" @click="markAllAsCompleted"> </li>
                        <li v-if="completedTodosCount"> <input type="button" value="Ê∏ÖÈô§Â∑≤ÂÆåÊàê"
                                class="btn-small completed-clear" v-if="completedTodosCount" @click="clearCompleted">
                        </li>
                        <li v-if="todos.length"><input type="button" class="btn-small clear-all" value="Ê∏ÖÈô§ÂÖ®ÈÉ®"
                                @click="clearAll"> </li>
                    </ul>

                </div>
            </div>
            <!-- end todo list -->

        </div>
    </div>
    <script>
        // localStorage Â≠òÂÇ®Êï∞ÊçÆ

        var STORAGE_KEY = 'vue2.x-todo-tutorial';
        var todoStorage = {
            fetch: function () {
                var todos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                todos.forEach(function (todo, index) {
                    todo.id = index;
                });
                todoStorage.uid = todos.length;
                return todos
            },
            sava: function (todos) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
            }
        }
    </script>

    <script>
        let id = 0;
        var app = new Vue({
            el: '#todo-app',
            data: function () {
                return {
                    todos: todoStorage.fetch(),
                    newTodoTitle: '',
                    editedTodo: null,
                    intention: 'all', //ÈªòËÆ§‰∏∫ all
                    checkEmpty: false,
                    recycleBin: [],
                    dragIndex: '',
                    enterIndex: '',
                    show: true,
                    delayTime: '1',
                }
            },
            // ÁõëÊµã todos ÂàóË°®ÁöÑÂèòÂåñÔºåÂ∞ÜÂèòÂåñÂ≠òÂÇ®Âà∞ local storage
            watch: {
                todos: {
                    handler: function (todos) {
                        todoStorage.sava(todos)
                    },
                    deep: true
                }
            },
            methods: {
                shuffle: function () {
                    this.filteredTodos = _.shuffle(this.filteredTodos);
                },
                addTodo: function (e) {
                    if (this.newTodoTitle === '') {
                        this.checkEmpty = true;
                        return
                    }else{
                    }
                    this.todos.push({
                        id: todoStorage.uid++,
                        title: this.newTodoTitle,
                        completed: false,
                        removed: false,
                    });
                    this.newTodoTitle = '';
                    this.checkEmpty = false;
                    this.delayTime = '0';
                   

                },
                markAsCompleted: function (todo) {
                    todo.completed = true;
                },
                markAsUncompleted: function (todo) {
                    todo.completed = false
                },
                markAllAsCompleted: function () {
                    if (!confirm('Á°ÆËÆ§ÂÖ®ÈÉ®ÂæÖÂäû‰∫ãÈ°πÈÉΩÂ∑≤ÂÆåÊàê?')) {
                        return
                    }
                    this.todos.map(function (todo) {
                        if (!todo.completed) {
                            todo.completed = true
                        }
                    })
                },
                removeTodo: function (todo) {
                    let removedTodo = this.todos.splice(this.todos.indexOf(todo), 1)[0];
                    removedTodo.removed = true;
                    this.recycleBin.unshift(removedTodo);
                    let pos = this.todos.indexOf(todo);
                },
                restoreTodo: function (todo) {
                    todo.removed = false;
                    this.todos.unshift(todo);
                    let pos = this.recycleBin.indexOf(todo);
                    this.recycleBin.splice(pos, 1);
                },
                editdTodo: function (todo) {
                    this.editedTodo = {
                        id: todo.id,
                        title: todo.title
                    }
                },
                editDone: function (todo) {
                    if (todo.title === '') {
                        this.removeTodo(todo)
                    }
                    this.editedTodo = null;
                },
                cancelEdit: function (todo) {
                    todo.title = this.editedTodo.title;
                    this.editedTodo = null
                },
                clearCompleted: function () {
                    if (!confirm('Á°ÆËÆ§Ê∏ÖÈô§ÂÖ®ÈÉ®Â∑≤ÂÆåÊàêÁöÑ‰ª£Âäû‰∫ãÈ°π?')) {
                        return
                    }
                    this.completedTodos.map(todo => todo.removed = true);
                    this.recycleBin.unshift(...this.completedTodos);
                    this.todos = this.leftTodos;
                },
                clearAll: function () {
                    if (!confirm('Á°ÆËÆ§Ê∏ÖÈô§ÂÖ®ÈÉ®ÂæÖÂäû‰∫ãÈ°π?')) {
                        return
                    }
                    this.todos.map(todo => todo.removed = true);
                    this.recycleBin.unshift(...this.todos);
                    this.todos = []
                },
                //ÊãñÊãΩ ------------------
                dragstart: function (index) {
                    this.dragIndex = index;
                },
                dragenter: function (e, index) {
                    e.preventDefault();
                    // ÈÅøÂÖçÊ∫êÂØπË±°Ëß¶ÂèëËá™Ë∫´ÁöÑdragenter‰∫ã‰ª∂
                    if (this.dragIndex !== index) {
                        const source = this.filteredTodos[this.dragIndex];
                        this.filteredTodos.splice(this.dragIndex, 1);
                        this.filteredTodos.splice(index, 0, source);
                        // ÊéíÂ∫èÂèòÂåñÂêéÁõÆÊ†áÂØπË±°ÁöÑÁ¥¢ÂºïÂèòÊàêÊ∫êÂØπË±°ÁöÑÁ¥¢Âºï
                        this.dragIndex = index;
                    }
                },
                dragover: function (e, index) {
                    e.preventDefault();
                },
                // JSÈí©Â≠ê Âä†ËΩΩÂä®Áîª
                beforeEnter(dom) {
                    dom.classList.add('drag-enter-active');
                },
                enter(dom, done) {
                    let delay = dom.dataset.delay;
                    setTimeout(() => {
                        this.delayTime = '1';
                        dom.classList.remove('drag-enter-active');
                        dom.classList.add('drag-enter-to');
                        let transitionend = window.ontransitionend ? "transitionend" :"webkitTransitionEnd";
                        dom.addEventListener(transitionend, function onEnd() {
                            dom.removeEventListener(transitionend, onEnd);
                            done(); 
                            //Ë∞ÉÁî®done() ÂëäËØâvueÂä®ÁîªÂ∑≤ÂÆåÊàêÔºå‰ª•Ëß¶Âèë afterEnter Èí©Â≠ê
                        })
                    }, delay);
                },
                afterEnter(dom) {
                    dom.classList.remove('drag-enter-to');
                   
                }
            },
            mounted() {
                this.show = true;
            },
            directives: {
                focus: {
                    inserted: function (el) {
                        el.focus()
                    }
                }
            },
            computed: {
                emptyChecked: function () {
                    return this.newTodoTitle.length === 0 && this.checkEmpty
                },
                leftTodos: function () {
                    return this.todos.filter(function (todo) {
                        return !todo.completed
                    })
                },
                leftTodosCount: function () {
                    return this.leftTodos.length
                },

                hasRemovedTodo: function () {
                    return !!this.removedTodo
                },
                completedTodos: function () {
                    return this.todos.filter(function (todo) {
                        return todo.completed
                    })
                },
                completedTodosCount: function () {
                    return this.completedTodos.length
                },
                filteredTodos: function () {
                    if (this.intention === 'ongoing') {
                        return this.leftTodos
                    } else if (this.intention === 'completed') {
                        return this.completedTodos
                    } else if (this.intention === 'removed') {
                        return this.recycleBin
                    } else {
                        return this.todos
                    }
                },
            },
        })
    </script>


</body>

</html>
